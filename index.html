<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calc</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calcBody">
        <div class="calcDisplay">
            <div class="lastOp">0123456789</div>
            <div class="currentOpAndResult">9876543210</div>
        </div>
        <div class="btnContainer">
            <button class="clear">AC</button>
            <button class="delete">C</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="arithmetic">รท</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="arithmetic">ร</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="arithmetic">-</button>
            <button>.</button>
            <button>0</button>
            <button class="equals">=</button>
            <button class="arithmetic">+</button>
        </div>
    </div>
</body>
</html>
