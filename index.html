<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calc</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calcBody">
        <div class="calcDisplay">
            <div class="lastOp"></div>
            <div class="currentOpAndResult">0</div>
        </div>
        <div class="btnContainer">
            <button class="clear">AC</button>
            <button class="delete">C</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="arithmetic" value="/">รท</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="arithmetic" value="*">ร</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="arithmetic" value="-">-</button>
            <button class="btn dot">.</button>
            <button class="btn">0</button>
            <button class="equals">=</button>
            <button class="arithmetic" value="+">+</button>
        </div>
    </div>
</body>
</html>
